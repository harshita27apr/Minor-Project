  <div class="row d-flex align-items-center">
    <div class="col-8 text-dark">

      <h3 class="text-center text-dark">What are you waiting for??Hurry up!!Login</h3>
    </div> 
  
  <div class="col-4">
  <div class="card text-center" style="width: 30rem;">
    <div class="card-body">
  <div class="container">
      <h2 class="card-header">Login Form</h2>
  
    <form >
      <div class="form-group">
        <h3>Username</h3>
        <input type="text" class="form-control" id="username" required 
          name="username">
        <div *ngIf="username.errors && (username.dirty || username.touched)">
          <div [hidden]="!username.errors.required">
            Username is required!
          </div>
        </div>
      </div>
        
  
      <div class="form-group">
        <h3>Password</h3>
        <input type="password" class="form-control" id="password" required
           name="password" >
          <div *ngIf="password.errors && (password.dirty || password.touched)">
              <div [hidden]="!password.errors.required">
                  Password is required!
              </div>
          </div>
      </div>
      <h4>Not a member? <a routerLink="/registerform">Register</a></h4>
  
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid"
       (click) = "loginUser(username.value,password.value)">LOGIN</button>
    </form>
  </div>
